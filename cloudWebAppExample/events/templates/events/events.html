<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'events/css/eventsFormStyle.css'%}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <image src="{% static 'events/logoABC.png'%}" style="width:100px;height:50px"></image>
    </a>
</nav>


<div style="position:fixed;bottom:0;right:0;height:50px:width:500px;background-color:blue;">

</div>
<div class="container">
    <div class="row">
        <table id="mytable" class="table table-bordred table-striped">
            <thead style="color:yellow">
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Lugar</th>
            <th>Direccion</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Editar</th>
            <th>Borrar</th>
            </thead>
            <tbody>

            {% for event in events %}
            <tr>
                <td>{{event.name}}</td>
                <td>{{event.description}}</td>
                <td>{{event.place}}</td>
                <td>{{event.address}}</td>
                <td>{{event.startDate}}</td>
                <td>{{event.endDate}}</td>

                <td>
                    <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <form action="edit" method="get">
                        <input type="checkbox" class="checkthis" name="id" value={{event.id}} checked="true"
                               style="visibility:hidden">
                        <button type="submit" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button>
                    </form>
                    </p>
                </td>
                <td>
                    <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <form action="delete" method="post">
                        <input type="checkbox" class="checkthis" name="id" value={{event.id}} checked="true"
                               style="visibility:hidden">
                        <button type="submit" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button>
                    </form>
                    </p>
                </td>
            </tr>

            </tbody>
            {% endfor %}
        </table>
        <div class="clearfix"></div>
    </div>
    <br>
    <div><a href="eventsform" style="color:red"><i class="fa fa-4x fa-plus-circle float-right"></i></a></div>
</div>

</div>

</body>
</html>
