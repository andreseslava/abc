<!DOCTYPE html>
<html>
<head>
    <!--    {% load static %}-->
    <title>ABC</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Custom styles-->

    <link rel="stylesheet" type="text/css" href="{% static 'home/css/landingStyle.css'%}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Ingresa</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><image src="{% static 'events/logoABC.png'%}" style="width:150px;height:100px"></image></span>
                </div>
            </div>

            <div class="card-body">
                <p style="color:red"> {{ form.non_field_errors }} </p>
                <form action="" method="post">
                    <p style="color:red"> {{ form.user.errors }} </p>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.user }}
                    </div>
                    <p style="color:red"> {{ form.password.errors }} </p>>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password }}
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Recuerdame
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Entrar" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    ¿No tienes una cuenta?<a   href="/register">Registrate aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
